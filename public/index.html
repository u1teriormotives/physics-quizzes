<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>physics questions</title>

    <link rel="stylesheet" href="./css/OSJ6NEUYPuMxx8lkyBtmCWhuVOLQTg.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="question">
      <span class="q">Current Question&colon;</span>
      <p id="quest">
        Suppose the Andromeda Galaxy were to be a flat disc&comma; How many
        Targets could fit inside until at least three black holes formed from
        their collective gravitational field&quest;
      </p>
      <p id="qresult"></p>
    </div>
    <form id="formq">
      <label for="ans">Answer&colon;</label>
      <input type="text" name="ans" id="ans" placeholder="Enter Answer" />
      <input type="submit" value="Check Answer" />
    </form>
    <button type="button" id="next">Next Question</button>
    <form id="seeding">
      <div id="h">
        <p>Your seed is <span id="seed">&nbsp;</span></p>
        <p>
          You are currently on <span id="questnum">&nbsp;</span> in your set
        </p>
      </div>
      <label for="seed">Seed&colon;</label>
      <input type="number" name="seed" id="setseed" placeholder="Enter Seed" />
      <input type="submit" value="Change Seed" />
    </form>

    <script src="./js/oy_6buXH7Q7ckmbmD3W8ZKN7A7=OZf.js"></script>
  </body>
</html>
